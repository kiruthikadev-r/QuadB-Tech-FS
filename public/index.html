<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HodlInfo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HODLINFO</h1>
            <div class="price-info">
                <div class="price">â‚¹ <span id="best-price">0</span></div>

                </div>
                <div class="percentage-change">
                    <span id="change-1hour">0 %</span> (1 Hour)
                </div>
                <div class="percentage-change">

                    <th>Platform</th>

            <tbody id="ticker-table">
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>

</html>
